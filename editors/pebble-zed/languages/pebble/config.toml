name = "Pebble"
grammar = "pebble"
path_suffixes = ["peb"]  # or whatever your file extension is
line_comments = ["//"]
tab_size = 4
hard_tabs = false

# Auto-closing pairs
brackets = [
    { start = "(", end = ")", close = true, newline = false },
    { start = "{", end = "}", close = true, newline = true },
    { start = "[", end = "]", close = true, newline = false },
    { start = "\"", end = "\"", close = true, newline = false, not_in = ["string"] },
    { start = "'", end = "'", close = true, newline = false, not_in = ["string"] },
]